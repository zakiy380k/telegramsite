<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Проверка Telegram Storage</title>
</head>
<body>
  <h1>Telegram Storage Test</h1>
  <button id="saveBtn">Сохранить данные</button>
  <button id="loadBtn">Загрузить данные</button>
  <p id="output"></p>

<script>
  const tg = window.Telegram.WebApp;
  const storage = tg.WebApp.Storage;

  document.getElementById('saveBtn').onclick = () => {
    storage.setItem('testKey', 'Привет, Telegram Storage!');
    alert('Данные сохранены');
  };

  document.getElementById('loadBtn').onclick = () => {
    const val = storage.getItem('testKey');
    document.getElementById('output').innerText = val ? val : 'Данные не найдены';
  };
</script>
</body>
</html>
